<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Plant</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #e8f5e9, #e0f2fe);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        padding: 20px;
      }

      .page {
        width: 100%;
        min-height: calc(100vh - 40px);
        z-index: 1;
      }

      /* LOGIN LAYOUT */
      #loginPage {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* DASHBOARD LAYOUT */
      #dashboardPage {
        display: none;
      }

      .dashboard-container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .main-card {
        background: #ffffffcc;
        backdrop-filter: blur(14px);
        border-radius: 18px;
        padding: 28px 24px;
        width: 100%;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        border: 1px solid #d1fae5;
        animation: fadeIn 0.4s ease;
      }

      /* LOGIN CARD LEBIH BESAR */
      #loginPage .main-card {
        max-width: 520px;
      }

      .title {
        text-align: center;
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .subtitle {
        text-align: center;
        color: #6b7280;
        margin-bottom: 24px;
        font-size: 1.05rem;
      }

      .subtitle-left {
        text-align: left;
        margin-bottom: 16px;
      }

      label {
        font-size: 1rem;
        color: #374151;
        margin-bottom: 6px;
        display: block;
      }

      input {
        width: 100%;
        padding: 16px;
        font-size: 1rem;
        border: 1px solid #d1d5db;
        background: #f9fafb;
        border-radius: 12px;
        margin-bottom: 18px;
        transition: 0.2s;
      }

      input:focus {
        border-color: #10b981;
        background: #ffffff;
        box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.25);
        outline: none;
      }

      .errorMsg {
        color: #dc2626;
        min-height: 18px;
        font-size: 0.9rem;
        text-align: center;
        margin-bottom: 12px;
      }

      button {
        padding: 10px 18px;
        font-size: 1rem;
        font-weight: 600;
        background: #10b981;
        color: white;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #0d9e6c;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
      }

      /* TOP NAVBAR DASHBOARD */
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 20px;
        margin-bottom: 18px;
        background: #ffffffdd;
        backdrop-filter: blur(16px);
        border-radius: 18px;
        border: 1px solid #d1fae5;
        box-shadow: 0 5px 16px rgba(0, 0, 0, 0.12);
        animation: fadeIn 0.4s ease;
      }

      .top-left {
        display: flex;
        flex-direction: column;
      }

      .top-title {
        font-size: 1.3rem;
        font-weight: 700;
        color: #111827;
      }

      .top-subtitle {
        font-size: 0.9rem;
        color: #6b7280;
      }

      .top-right {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      #logoutBtn {
        background: #ef4444;
        padding-inline: 20px;
      }

      #logoutBtn:hover {
        background: #dc2626;
        box-shadow: 0 4px 12px rgba(255, 95, 95, 0.4);
      }

      .connection-badge {
        padding: 6px 14px;
        border-radius: 999px;
        font-size: 0.85rem;
        font-weight: 600;
        border: 1px solid transparent;
        min-width: 110px;
        text-align: center;
      }

      .connection-badge.connected {
        background: #dcfce7;
        color: #166534;
        border-color: #bbf7d0;
      }

      .connection-badge.disconnected {
        background: #fee2e2;
        color: #b91c1c;
        border-color: #fecaca;
      }

      /* KARTU SENSOR */
      .card {
        background: #ffffffcc;
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 18px 16px;
        margin-bottom: 18px;
        border: 1px solid #e5e7eb;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at top right,
          rgba(16, 185, 129, 0.18),
          transparent 55%
        );
        opacity: 0.9;
        pointer-events: none;
      }

      .card h3 {
        font-size: 1.05rem;
        margin-bottom: 4px;
        position: relative;
        z-index: 1;
      }

      .value {
        display: inline-block;
        width: 100%;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
      }

      /* Animasi zoom stabil */
      .zoom-text {
        display: inline-block;
        animation: zoomPulse 4s ease-out infinite;
        transform-origin: center center;
      }

      @keyframes zoomPulse {
        0% {
          transform: scale(1);
        }
        3% {
          transform: scale(1.18);
        } /* zoom-in sebentar */
        6% {
          transform: scale(1);
        } /* zoom-out */
        100% {
          transform: scale(1);
        } /* diam 6.5 detik */
      }

      .status {
        font-size: 0.9rem;
        color: #6b7280;
        position: relative;
        z-index: 1;
      }

      .sensor-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        margin-top: 10px;
      }

      .sensor-card {
        flex: 1;
        min-width: 220px;
      }

      .sensor-label {
        font-size: 0.78rem;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        color: #6b7280;
        margin-bottom: 4px;
        position: relative;
        z-index: 1;
      }

      /* LEAVES BACKGROUND */
      .leaf {
        position: fixed;
        top: -10%;
        font-size: 22px;
        opacity: 0.8;
        pointer-events: none;
        animation-timing-function: linear;
        animation-name: fall;
        z-index: 0;
      }

      @keyframes fall {
        0% {
          transform: translateX(0) rotate(0deg);
          opacity: 0.9;
        }
        100% {
          transform: translateY(110vh) translateX(var(--moveX)) rotate(360deg);
          opacity: 0;
        }
      }

      /* RESPONSIVE */
      @media (max-width: 768px) {
        .topbar {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }

        .top-right {
          align-self: stretch;
          justify-content: space-between;
        }
      }
    </style>
  </head>
  <body>
    <!-- LOGIN PAGE -->
    <div id="loginPage" class="page">
      <div class="main-card">
        <div class="title">üå± Smart Plant</div>
        <div class="subtitle">Masuk untuk memantau greenhouse</div>

        <label>Email</label>
        <input type="email" id="email" placeholder="caprian@gmail.com" />

        <label>Password</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

        <div id="errorMsg" class="errorMsg"></div>

        <button id="loginBtn" style="width: 100%; margin-top: 4px">
          Masuk
        </button>
      </div>
    </div>

    <!-- DASHBOARD PAGE -->
    <div id="dashboardPage" class="page" style="display: none">
      <div class="dashboard-container">
        <!-- NAVBAR / TOPBAR -->
        <header class="topbar">
          <div class="top-left">
            <div class="top-title">Halo, Caprian üëã</div>
            <div class="top-subtitle">
              Selamat datang di Smart Plant Dashboard
            </div>
          </div>
          <div class="top-right">
            <div id="connectionStatus" class="connection-badge disconnected">
              Disconnected
            </div>
            <button id="logoutBtn">Keluar</button>
          </div>
        </header>

        <!-- ISI DASHBOARD -->
        <div class="main-card">
          <div class="subtitle subtitle-left">Kondisi greenhouse hari ini:</div>

          <div class="sensor-grid">
            <div class="card sensor-card">
              <div class="sensor-label">Sensor 1</div>
              <h3 class="value">Kelembaban Tanah üíß</h3>
              <div id="soilMoisture" class="value zoom-text">-- %</div>
              <div id="soilStatus" class="status"></div>
            </div>

            <div class="card sensor-card">
              <div class="sensor-label">Sensor 2</div>
              <h3 class="value">Tingkat Cahaya ‚òÄÔ∏è</h3>
              <div id="lightLevel" class="value zoom-text">-- %</div>
              <div id="lightStatus" class="status"></div>
            </div>

            <div class="card sensor-card">
              <div class="sensor-label">Sensor 3</div>
              <h3 class="value">Gerakan (PIR) üë£</h3>
              <div id="motion" class="value zoom-text">--</div>
              <div id="motionStatus" class="status"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const validEmail = "caprian@gmail.com";
      const validPass = "caprian";

      const loginPage = document.getElementById("loginPage");
      const dashboardPage = document.getElementById("dashboardPage");
      const errorMsg = document.getElementById("errorMsg");
      const connectionStatus = document.getElementById("connectionStatus");

      // FUNGSI STATUS KONEKSI
      function setConnectionStatus(isConnected) {
        if (!connectionStatus) return;
        if (isConnected) {
          connectionStatus.textContent = "Connected";
          connectionStatus.classList.add("connected");
          connectionStatus.classList.remove("disconnected");
        } else {
          connectionStatus.textContent = "Disconnected";
          connectionStatus.classList.add("disconnected");
          connectionStatus.classList.remove("connected");
        }
      }

      // Default awal: belum terhubung
      setConnectionStatus(false);

      // LOGIN
      document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value.trim();
        const pass = document.getElementById("password").value.trim();

        if (email === validEmail && pass === validPass) {
          errorMsg.textContent = "";
          loginPage.style.display = "none";
          dashboardPage.style.display = "block";
          setConnectionStatus(true);
        } else {
          errorMsg.textContent = "Email atau password salah";
        }
      });

      // LOGOUT
      document.getElementById("logoutBtn").addEventListener("click", () => {
        dashboardPage.style.display = "none";
        loginPage.style.display = "flex";
        setConnectionStatus(false);
      });

      // FUNGSI UPDATE SENSOR (bisa dipanggil dari Firebase / API)
      function updateSoil(value) {
        document.getElementById("soilMoisture").innerText = value + " %";
        document.getElementById("soilStatus").innerText =
          "Status: " + (value < 30 ? "Kering" : value < 70 ? "Cukup" : "Basah");
      }

      function updateLight(value) {
        document.getElementById("lightLevel").innerText = value + " %";
        document.getElementById("lightStatus").innerText =
          "Status: " + (value < 30 ? "Redup" : value < 70 ? "Cukup" : "Terang");
      }

      function updateMotion(value) {
        document.getElementById("motion").innerText = value
          ? "Terdeteksi"
          : "Tidak Terdeteksi";
        document.getElementById("motionStatus").innerText =
          "Status: " + (value ? "Ada Gerakan" : "Aman");
      }

      // ANIMASI DAUN
      function spawnLeaf() {
        const leaf = document.createElement("div");
        leaf.classList.add("leaf");

        const leaves = ["üåø", "üçÉ", "üçÄ", "üå±"];
        leaf.innerText = leaves[Math.floor(Math.random() * leaves.length)];

        leaf.style.left = Math.random() * 100 + "vw";
        leaf.style.fontSize = Math.random() * 14 + 18 + "px";

        const duration = Math.random() * 4 + 4;
        leaf.style.animationDuration = duration + "s";

        leaf.style.setProperty("--moveX", Math.random() * 80 - 40 + "vw");

        document.body.appendChild(leaf);

        setTimeout(() => leaf.remove(), duration * 1000);
      }

      setInterval(spawnLeaf, 700);
    </script>
  </body>
</html>
